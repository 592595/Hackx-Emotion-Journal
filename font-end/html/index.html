<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表情</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="flexbox">
    <div class="flex-item">
        <h2>Hello!</h2>
        <div class="mood-box">
            <div class="face-wrapper">
                <div id="eyes" class="case3">
                    <div class="eyebrow left"></div>
                    <div class="eye left">
                        <div class="eyelid"></div>
                    </div>
                    <div class="bottomlid left"></div>
                    <div class="eyebrow right"></div>
                    <div class="eye right">
                        <div class="eyelid"></div>
                    </div>
                    <div class="bottomlid right"></div>

                </div>
                <div id="mouth" class="case3">
                    <div id="mouth-open"></div>
                </div>
                <div id="face-bg" class="case3">
                    <div class="face-light"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-item">
        <h4> How Are You Feeling Today?</h4>
        <div id="slider"></div>
        <button onclick="f1()">1</button>
        <button onclick="f2()">2</button>
        <button onclick="f3()">3</button>
        <button onclick="f4()">4</button>
        <button onclick="f5()">5</button>
        <button onclick="f6()">6</button>
        <button onclick="f7()">7</button>
        <button onclick="f8()">8</button>
    </div>
</div>
<div id="main" style="">
    <video id="video" width="320" height="240" class="margin"></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <div id="stack" class="playground" style="background-color: darkgray;">
    </div>
    <div class="margin">
        <ol type="1">
            <li><button id="startButton">Start webcam</button></li>
            <li><button id="photoButton">Take photo</button></li>
            <li><button id="post">Post</button></li>
        </ol>
    </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../js/app.js"></script>

</html>
