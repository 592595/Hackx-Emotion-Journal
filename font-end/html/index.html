<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表情</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="nav">
    <div id="nav-list">
        <a href="#" class="logo"></a>
        <a href="#" class="nav-item">Team</a>
        <a href="#" class="nav-item">Conversation</a>
        <a href="#" class="nav-item">Journal</a>
    </div>
</div>
<div class="flexbox">
    <div class="flex-item">
        <h2>Hello!</h2>
        <div class="mood-box">
            <div class="face-wrapper">
                <div id="eyes" class="case3">
                    <div class="eyebrow left"></div>
                    <div class="eye left">
                        <div class="eyelid"></div>
                    </div>
                    <div class="bottomlid left"></div>
                    <div class="eyebrow right"></div>
                    <div class="eye right">
                        <div class="eyelid"></div>
                    </div>
                    <div class="bottomlid right"></div>

                </div>
                <div id="mouth" class="case3">
                    <div id="mouth-open"></div>
                </div>
                <div id="face-bg" class="case3">
                    <div class="face-light"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-item" >
        <h4 id="chat-box"> How Are You Feeling Today?</h4>
        <div id="slider" style="display: none">
            <button onclick="f1()">1</button>
            <button onclick="f2()">2</button>
            <button onclick="f3()">3</button>
            <button onclick="f4()">4</button>
            <button onclick="f5()">5</button>
            <button onclick="f6()">6</button>
            <button onclick="f7()">7</button>
            <button onclick="f8()">8</button>
        </div>
    </div>
</div>
<div id="main" style="">
    <video id="video" width="320" height="240" class="margin" muted></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <div id="stack" class="playground" style="background-color: darkgray;">
    </div>
</div>


<div class="container">
    <p>
        <label id="tab-change-label" for="tab-change"></label>
        <input id="tab-change" type="checkbox">
        <button class="tab-button" data-bind="click: toggleRecording, text: recordButtonText, css: {'btn-danger': recording}"></button>
    </p>

    <p data-bind="visible: hasError" style="display: none">
        <label class="label label-danger" data-bind="text: errorResp"></label><br/>
        <label class="label label-danger" data-bind="text: errorInfo"></label>
    </p>

    <div class="score-wrap" style="display: none">
        <h3>识别结果:  <span data-bind="text: overallScore"></span></h3>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>单词</th>
                <th>置信度</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: wordRates">
            <tr>
                <td data-bind="text: word"></td>
                <td data-bind="text: score"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/vendor/knockback-full-stack.min.js"></script>
<script src="../js/llc/constants.js"></script>
<script src="../js/llc/recorder.js"></script>
<script src="../js/llc/utils.js"></script>
<script src="../js/app.js"></script>
</html>
